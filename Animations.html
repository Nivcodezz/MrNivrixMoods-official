<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>MrNivrix Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(-45deg, #000000, #222222, #ffcc00, #000000);
  background-size: 400% 400%;
  animation: bgmove 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes bgmove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  background: rgba(0,0,0,0.7);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 25px gold;
}

.title {
  font-size: 48px;
  color: red;
  font-weight: bold;
  border-right: 3px solid yellow;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 4s steps(10) forwards, blink 0.7s infinite;
}

@keyframes typing {
  from { width: 0; }
  to { width: 9ch; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

.subtitle {
  margin-top: 15px;
  color: yellow;
  animation: fade 3s infinite alternate;
}

@keyframes fade {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

.btn {
  display: block;
  margin: 15px auto;
  padding: 12px 20px;
  background: yellow;
  color: black;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  transition: 0.3s;
}

.btn:hover {
  background: red;
  color: white;
  transform: scale(1.1);
}

footer {
  margin-top: 20px;
  color: #ccc;
  font-size: 12px;
}
</style>
</head>

<body>
<div class="container">
  <div class="title">MrNivrix</div>
  <div class="subtitle">Animated Official Page</div>

  <a class="btn" href="https://www.youtube.com/@MrNivrixMoods" target="_blank">YouTube</a>
  <a class="btn" href="https://t.me/MrNivrixMoods" target="_blank">Telegram</a>
  <a class="btn" href="mailto:MrNivrix@proton.me">Email</a>

  <footer>

  </footer>
</div>
</body>
</html>
